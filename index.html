<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WAKIZASHI</title>
    <style>
        body {
            margin: 0;
            padding: 0 15px;
            background: #f5f5f5;
            color: #222;
            font-family: 'Noto Serif JP', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            letter-spacing: 0.3em;
            border-bottom: 3px solid #d62828;
            padding-bottom: 0.5em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease forwards;
            max-width: 100%;
            word-break: break-word;
        }
        .subtext {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin-top: 15px;
            height: auto;
            max-width: 90vw;
            white-space: normal;
            border-right: 3px solid #d62828;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .links {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.4s;
            width: 100%;
            max-width: 320px;
            padding: 0 15px;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            background: #d62828;
            color: white;
            font-weight: 700;
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: 12px 10px;
            border-radius: 10px;
            transition: background 0.3s;
            display: block;
        }
        a:hover {
            background: #a10000;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (min-width: 600px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
        @media (max-width: 349px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 0.15em;
            }
            .subtext {
                font-size: 0.85rem;
                border-right: 2px solid #d62828;
            }
            a {
                font-size: 1rem;
                padding: 10px 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>WAKIZASHI</h1>
    <p class="subtext" id="typewriter"></p>
    <div class="links">
        <a href="https://t.me/Wakizashi_terehel" target="_blank" onclick="playSound()">Telegram</a>
        <a href="https://vk.com/the_wakizashi_terehel" target="_blank" onclick="playSound()">ВКонтакте</a>
        <a href="https://www.instagram.com/the_wakizashi_terehel?igsh=MTJ6Y3RybWxicW9sNQ==" target="_blank" onclick="playSound()">Instagram</a>
    </div>

<script>
    // Аудио для кнопок
    const sound = new Audio('sound/2686.mp3');
    sound.preload = 'auto';

    function playSound() {
        sound.currentTime = 0;
        sound.play().catch(err => {
            console.log('Ошибка воспроизведения звука:', err);
        });
    }

    // Динамический текст с адаптацией скорости по ширине экрана
    const texts = [
        "Что ты тут делаешь?",
        "Молчишь...",
        "Ну и ладно.",
        "Смотри.",
        "WAKIZASHI приветствует тебя.",
        "Здесь ты найдёшь всё, что я делаю.",
        "Может быть, тебе это понравится.",
        "А может и нет.",
        "Но я всё равно рад, что ты здесь.",
        "Если тебе понравилось, то можешь подписаться на меня в соцсетях.",
        "А если нет, то просто закрой эту страницу."
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let isDeleting = false;

    const isSmallScreen = window.innerWidth < 400;
    const speed = isSmallScreen ? 150 : 100;
    const deleteSpeed = isSmallScreen ? 100 : 50;

    function typeEffect() {
        const element = document.getElementById("typewriter");
        currentText = texts[count];
        
        if (isDeleting) {
            element.textContent = currentText.substring(0, index--);
        } else {
            element.textContent = currentText.substring(0, index++);
        }

        if (!isDeleting && index === currentText.length) {
            if (count === texts.length - 1) return;
            isDeleting = true;
            setTimeout(typeEffect, 1000);
            return;
        } else if (isDeleting && index === 0) {
            isDeleting = false;
            count = (count + 1) % texts.length;
        }

        setTimeout(typeEffect, isDeleting ? deleteSpeed : speed);
    }

    setTimeout(typeEffect, 1500);
</script>
</body>
</html>
