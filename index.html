<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKIZASHI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #222;
            font-family: 'Noto Serif JP', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            letter-spacing: 5px;
            border-bottom: 3px solid #d62828;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease forwards;
        }
        .subtext {
            font-size: 18px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }
        .links {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.4s;
            width: 100%;
            max-width: 300px;
            padding: 0 20px;
        }
        a {
            text-decoration: none;
            background: #d62828;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 14px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        a:hover {
            background: #a10000;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (min-width: 600px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>WAKIZASHI</h1>
    <p class="subtext">Здесь ты найдёшь всё, что я делаю.</p>
    <div class="links">
        <a href="https://github.com/WAKIZASHI12" target="_blank">GitHub</a>
        <a href="https://t.me/Wakizashi_terehel" target="_blank">Telegram</a>
    </div>
</body>
</html>
