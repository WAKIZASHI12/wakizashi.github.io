<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKIZASHI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #222;
            font-family: 'Noto Serif JP', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            letter-spacing: 5px;
            border-bottom: 3px solid #d62828;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease forwards;
        }
        .subtext {
            font-size: 18px;
            margin-top: 15px;
            height: 25px;
            white-space: nowrap;
            border-right: 3px solid #d62828;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.8s;
        }
        .links {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.4s;
            width: 100%;
            max-width: 300px;
            padding: 0 20px;
        }
        a {
            text-decoration: none;
            background: #d62828;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 14px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        a:hover {
            background: #a10000;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (min-width: 600px) {
            .links {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>WAKIZASHI</h1>
    <p class="subtext" id="typewriter"></p>
    <div class="links">
        <!-- <a href="https://github.com/WAKIZASHI12" target="_blank" onclick="playSound()">GitHub</a> -->
        <a href="https://t.me/Wakizashi_terehel" target="_blank" onclick="playSound()">Telegram</a>
        <a href="https://vk.com/the_wakizashi_terehel" target="_blank" onclick="playSound()">ВКонтакте</a>
        <a href="https://www.instagram.com/the_wakizashi_terehel?igsh=MTJ6Y3RybWxicW9sNQ==" target="_blank" onclick="playSound()">Instagram</a>
    </div>

<script>
    // Звук кнопок
    const sound = new Audio('sound/2686.mp3'); 
    sound.preload = 'auto';

    function playSound() {
        sound.currentTime = 0;
        sound.play().catch(err => {
            console.log('Ошибка воспроизведения звука:', err);
        });
    }
//     const keySound = new Audio("2686.mp3");
//     keySound.preload = "auto";

//     document.addEventListener("keydown", (event) => {
//     // Перематываем в начало, чтобы звук мог быстро повторяться
//         keySound.currentTime = 0;
//         keySound.play().catch(() => {}); // На случай, если браузер ещё не разрешил звук
//   });
    // Динамический текст с последней фиксированной фразой
    const texts = [
        "Что ты тут делаешь?",
        "Молчишь...",
        "Ну и ладно.",
        "Смотри.",
        "WAKIZASHI приветствует тебя.",
        "Здесь ты найдёшь всё, что я делаю.",
        "Может быть, тебе это понравится.",
        "А может и нет.",
        "Но я всё равно рад, что ты здесь.",
        "Если тебе понравилось, то можешь подписаться на меня в соцсетях.",
        "А если нет, то просто закрой эту страницу."
        
    ];
    let count = 0;
    let index = 0;
    let currentText = '';
    let isDeleting = false;
    const speed = 100; // скорость печати
    const deleteSpeed = 50; // скорость удаления

    function typeEffect() {
        const element = document.getElementById("typewriter");
        currentText = texts[count];
        
        if (isDeleting) {
            element.textContent = currentText.substring(0, index--);
        } else {
            element.textContent = currentText.substring(0, index++);
        }

        if (!isDeleting && index === currentText.length) {
            // Если это последняя фраза — не удаляем её, а оставляем
            if (count === texts.length - 1) return;
            isDeleting = true;
            setTimeout(typeEffect, 1000);
            return;
        } else if (isDeleting && index === 0) {
            isDeleting = false;
            count = (count + 1) % texts.length;
        }

        setTimeout(typeEffect, isDeleting ? deleteSpeed : speed);
    }

    setTimeout(typeEffect, 1500);
</script>
</body>
</html>
